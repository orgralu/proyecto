<ion-header>
  <ion-navbar>
    <ion-title>Listado de productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of productos; let i = index">
      <ion-item>
        <h2>{{p.nombre}} - {{p.categoria.nombre}}</h2>
        <h5>{{p.precio}}</h5>
      </ion-item>
      <ion-item-options side="left">
        <button (click)="eliminar2(p._id)" ion-button color="danger">
          <ion-icon name="trash-outline"></ion-icon>
          X
        </button>
        <button (click)="editar(p)" ion-button color="primary">
          <ion-icon name="brush"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
